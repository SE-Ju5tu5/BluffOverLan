<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🃏 Bluff Kartenspiel - FIXED</title>
    
    <!-- Styles -->
    <link rel="stylesheet" href="css/game.css">
    
    <!-- Vue.js -->
    <script src="js/vue.js"></script>
    
    <!-- Socket.IO -->
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <div id="app">
        <div class="app-container">
            <!-- Start Screen -->
            <start-screen 
                v-if="currentScreen === 'menu'"
                :player="player"
                :available-games="availableGames"
                :is-connected="isConnected"
                @change-name="changeName"
                @create-game="createGame"
                @join-game="joinGame"
                @request-games-list="requestGamesList"
            ></start-screen>

            <!-- Lobby Screen -->
            <lobby-screen 
                v-if="currentScreen === 'lobby'"
                :game-data="gameData"
                :player="player"
                @toggle-ready="toggleReady"
                @leave-game="leaveGame"
            ></lobby-screen>

            <!-- Game Screen -->
            <game-screen 
                v-if="currentScreen === 'game'"
                :game-data="gameData"
                :player="player"
                :player-hand="playerHand"
                :selected-cards="selectedCards"
                :messages="gameMessages"
                :available-values="availableValues"
                :claimed-value="claimedValue"
                :removed-cards="removedCards"
                :removed-quads="removedQuads"
                :show-value-popup="showValuePopup"
                @toggle-card="toggleCardSelection"
                @play-cards="playSelectedCards"
                @call-bluff="callBluff"
                @leave-game="leaveGame"
                @update-claimed-value="updateClaimedValue"
                @clear-removed-cards="clearRemovedCards"
                @clear-removed-quads="clearRemovedQuads"
                @show-value-popup="showValuePopupDialog"
                @hide-value-popup="hideValuePopupDialog"
            ></game-screen>

            <!-- Winning Screen -->
            <winning-screen 
                v-if="currentScreen === 'winning'"
                :game-data="gameData"
                :player="player"
                @start-new-game="startNewGame"
                @leave-game="leaveGame"
            ></winning-screen>

            <!-- Losing Screen -->
            <losing-screen 
                v-if="currentScreen === 'losing'"
                :game-data="gameData"
                :player="player"
                @start-new-game="startNewGame"
                @leave-game="leaveGame"
            ></losing-screen>
        </div>
    </div>

    <!-- Scripts in richtiger Reihenfolge -->
    <script src="js/components.js"></script>
    <script src="js/socket-handlers.js"></script>
    <script src="js/app.js"></script>
    
    <!-- App Initialization -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            console.log('🚀 Initialisiere Bluff Kartenspiel App...');
            const app = window.createBluffApp();
            app.mount('#app');
            console.log('✅ App erfolgreich gestartet!');
        });
    </script>
</body>
</html>
